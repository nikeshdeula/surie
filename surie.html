<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="./css/frontend.css">
  <link rel="stylesheet" href="./css/surie.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <script src="./js/jquery.js"></script>
</head>

<body>



  <!-- ..............header............. -->

  <div class="container">
    <nav class="navbar position-sticky  navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./img/surie.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" id="openBtn"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
    </nav>
  </div>



  <!-- .............div.carousel.................... -->



  <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="#"><img src="./img/img1.jpg" class="d-block w-100" alt="..."></a>
      </div>
      <div class="carousel-item">
        <img src="./img/img2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/img3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- ........................banner..................... -->

  <div class="container">
    <div class="banner">
      <div class="row py-5">
        <div class="col-md-12">
          <div class="card">
            <img class="card-img-top" src="./img/banner (2).jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- ................................ -->

  <div class="container">
    <div class="product-item">
      <div class="row">
        <div class="col-md-3 col-sm-6 col-6 ">
          <div class="card">
            <img src="./img/shirt1.jpg" class="card-img" alt="">
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-6">
          <div class="card">
            <img src="./img/shirt2.jpg" class="card-img" alt="">
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-6  ">
          <div class="card">
            <img src="./img/shirt3.png" class="card-img alt=">
          </div>
        </div>

        <div class="col-md-3 col-sm-6 col-6">
          <div class="card">
            <img src="./img/shirt4.jpg" class="card-img alt=">
          </div>
        </div>
      </div>
    </div>
  </div>





  <!-- .....................products................. -->

  <div class="container">
    <div class="products">
      <div class="row py-5 ">
        <h4 class="text-center">Products</h4>
        <div class="row py-5 mx-auto ">
          <div class="col-md-3 col-sm-6 col-6">
            <div class="card">
              <img class="card-img-top" src="./img/shirt1.jpg" alt="">
              <div class="card-body ">
                <div class="card-title">
                  <h5>Anime Girl</h5>
                  <div class="ratings">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half" aria-hidden="true"></i>

                  </div>
                  <div class="card-text">
                    <h5>Rs 700</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 col-6">
            <div class="card">
              <img class="card-img-top" src="./img/shirt4.jpg" alt="">
              <div class="card-body ">
                <div class="card-title">
                  <h5>anime boy - small size</h5>
                  <div class="ratings">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half" aria-hidden="true"></i>

                  </div>
                  <div class="card-text">
                    <h5>Rs 850</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 col-6">
            <div class="card">
              <img class="card-img-top" src="./img/shirt3.png" alt="">
              <div class="card-body ">
                <div class="card-title">
                  <h5>Anime ocean colourful - XL</h5>
                  <div class="ratings">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half" aria-hidden="true"></i>

                  </div>
                  <div class="card-text">
                    <h5>Rs 740</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 col-6">
            <div class="card">
              <img class="card-img-top" src="./img/shirt2.jpg" alt="">
              <div class="card-body ">
                <div class="card-title">
                  <h5>anime samurai</h5>
                  <div class="ratings">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-half" aria-hidden="true"></i>
                  </div>
                  <div class="card-text">
                    <h5>Rs 899</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- ..................Offer.................. -->

  <div class="container">
    <div class="row">
      <div class="offer">
        <div class="card">
          <img src="./img/img1.jpg" class="card-img" alt="">
        </div>
      </div>
    </div>
  </div>








  <!-- ..............script.............. -->

  <script src="./js/surie.js"></script>
  <script src="./js/frontend.js"></script>
</body>



</html>
